[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.1.0
	plerup/EspSoftwareSerial
	m5stack/M5Unit-ENV@^1.2.0
monitor_speed = 9600
